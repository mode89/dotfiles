     black:   '#75715E'
     red:     '#F92672'
     green:   '#A6E22E'
     yellow:  '#F4BF75'
     blue:    '#66D9EF'
     magenta: '#AE81FF'
     cyan:    '#A1EFE4'
     white:   '#F9F8F5'

  solarized_dark: &solarized_dark
